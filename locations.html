    <script>
      //GoogleMaps
    function loadLocations() {
      var contentStringMap1 =
            '<h4 style="color:red;">San Jose State Student Union</h4>' +
            '<h5>One Washington Square, </h5>' +
            '<h7>San José, CA 95192</h7>';
      document.getElementById('map1info').innerHTML = contentStringMap1;
      var coordinatesMap1 = { lat: 37.3352, lng: -121.881 };
      var map1 = new google.maps.Map(document.getElementById('map1'), {
        zoom: 11,
        center: coordinatesMap1,
        scrollwheel: true
      });
      var marker1 = new google.maps.Marker({
        map: map1,
        position: coordinatesMap1,
        icon: new google.maps.MarkerImage("http://maps.google.com/mapfiles/ms/icons/red.png"),
        animation: google.maps.Animation.DROP,
        title: 'Research Center'
      });
      attachMsg("map1", marker1, contentStringMap1);

      var contentStringMap2 =
            '<h4 style="color:red;">Fox Plaza</h4>' +
            '<h5>1390 Market Street, 107, </h5>' +
            '<h7>San Francisco, CA 94102</h7>';
      document.getElementById('map2info').innerHTML = contentStringMap2;
      var coordinatesMap2 = { lat: 37.7772759, lng: -122.4872497, };
      var map2 = new google.maps.Map(document.getElementById('map2'), {
        zoom: 11,
        center: coordinatesMap2,
        scrollwheel: true
      });
      var marker2 = new google.maps.Marker({
        map: map2,
        position: coordinatesMap2,
        icon: new google.maps.MarkerImage("http://maps.google.com/mapfiles/ms/icons/red.png"),
        animation: google.maps.Animation.DROP,
        title: 'Research Center'
      });
      attachMsg("map2", marker2, contentStringMap2);

      var contentStringMap3 =
            '<h4 style="color:red;">Rengstorff & Middlefield</h4>' +
            '<h5>580 N Rengstorff Avenue, </h5>' +
            '<h7>Mountain View, CA 94043</h7>';
      document.getElementById('map3info').innerHTML = contentStringMap3;
      var coordinatesMap3 = { lat: 37.4114413, lng: -122.164389 };
      var map3 = new google.maps.Map(document.getElementById('map3'), {
        zoom: 11,
        center: coordinatesMap3,
        scrollwheel: true
      });
      var marker3 = new google.maps.Marker({
        map: map3,
        position: coordinatesMap3,
        icon: new google.maps.MarkerImage("http://maps.google.com/mapfiles/ms/icons/red.png"),
        animation: google.maps.Animation.DROP,
        title: 'Research Center'
      });
      attachMsg("map3", marker3, contentStringMap3);
    }

    function attachMsg(map, marker, message) {
      var infowindow = new google.maps.InfoWindow({
        content: message
      });

      marker.addListener('mouseover', function() {
        infowindow.open(marker.get(map), marker);
      });

      marker.addListener('mouseout', function() {
        infowindow.close();
      });
    }

    function setStore(name){
      sessionStorage.setItem("storeLocation", name);
      document.getElementById("selected_store").innerHTML = "My Store: "+sessionStorage.getItem("storeLocation");
    }
